{% extends 'honey/base.html' %}
{% block content%}

{% load static %}

<div style="padding: 5%;"> 



<hr class="featurette-divider">
<h1 style="font-weight: lighter; text-align:left; padding-top: 1.5%; padding-bottom: 1.5%;">About</h1>

{% for bio in bios %}

    <div class="row featurette">
      <div class="col-md-7 order-md-2">
        <h2 class="featurette-heading" style="font-weight: lighter;">{{bio.title}}</h2>
        <p class="lead">{{bio.description}}</p>
        <a class="btn btn-dark" href="{% url 'contact' %}" style="color: yellow !important;">Book my extraction</a>
      </div>
      <div class="col-md-5 order-md-1">
        <img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" src="{{bio.image.url}}"  width="500" height="500" >  </img>

      </div>
    </div>

    <hr class="featurette-divider">
    {% endfor %}

    <h1 style="font-weight: lighter; text-align:left; padding-top: 1.5%; padding-bottom: 1.5%;">Gallery</h1>

    <div class="album py-5 bg-light">
        <div class="container">
    
         
       
    
            
          {% for gallery in galleries %}
        
            <div class="col">
              <div class="card shadow-sm">
                <img class="bd-placeholder-img card-img-top" src="{{gallery.image.url}}" width="100%" height="225"  role="img"  preserveAspectRatio="xMidYMid slice" focusable="true"><rect width="100%" height="100%" fill="#55595c"/></img>
    
                <div class="card-body">
                  <p class="card-text" style="font-weight: lighter;">{{gallery.headline}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                   
                    <small class="text-muted">{{gallery.added}}</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>

</div>

{% endblock %}
